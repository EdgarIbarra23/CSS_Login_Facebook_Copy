<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Entrar o registrarse</title>
    <link rel="stylesheet" href="./css/styles.css">
    <!-- <link rel="shortcut icon" href="./img/logo.jpg" type="image/x-icon"> -->
</head>
<body>
    <div class="All">
        <div class="contenedor">

            <div class="information">
                <div class="imagen">
                    <img src="./img/facebook.png" alt="Facebook">
                </div>
                <h2>Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</h2>
            </div>

            <div class="campo">      
                    <form action="" class="login">
                        <div class="valoresIngresar">
                            <div class="correo">
                                <input type="text" placeholder="Correo electrónico o número de télefono">
                            </div>

                            <div class="contraseña">
                                <input type="password" placeholder="Contraseña">
                            </div>
                        </div>
    
                        <div class="btnSesion">
                            <button>Iniciar sesión</button>
                        </div>

                        <div class="enlace">
                            <a href="https://www.facebook.com/recover/initiate/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNjkyMjEyMDY1LCJjYWxsc2l0ZV9pZCI6MzgxMjI5MDc5NTc1OTQ2fQ%3D%3D&amp;ars=facebook_login">¿Has olvidado la contraseña?</a>
                        </div>
    
                        <div class="line">
                            <hr>
                        </div>
    
                        <div class="btnCrear">
                            <button>Crear cuenta nueva</button>
                        </div>
                </form>

                <div class="opcional">
                    <a href="">Crea una página</a> para un famoso, una marca o una empresa.
                </div>

            </div>
        </div>
    </div>
</body>
</html>
